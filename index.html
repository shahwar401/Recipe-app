<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RecipeFinder.io</title>
    <link rel="stylesheet" href="style.css">
</head>


<body>
    <!-- Header -->
    <header>
        <div class="nav-bar">
            <div class="logo"><i class="fa-solid fa-bowl-food"></i></div>
            <h4>RecipeFinder.io</h4>
        </div>
        <div class="heading">
            <h1>Welcome to RecipeFinder.io</h1>
        </div>
    </header>
    <!-- Container -->
    <div id="container">
        <!-- Search Area  -->
        <div id="search">
            <div class="input-heading">
                <h3>Find Your Recipe</h3>
            </div>
            <div id="input-field">
                <input type="searchbar" placeholder="Enter Your Dish" id="search-bar">
                <button id="search-btn"><i class="fa-solid fa-magnifying-glass"></i>Search</button>
            </div>
        </div>
        <!-- Recipe Container -->
        <div class="recipe-container">
            <div class="recipes">
            </div>
            <div class="recipe-details">
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/874b9abf59.js" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>

</html>
